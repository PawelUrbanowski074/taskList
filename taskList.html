<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://raw.githubusercontent.com/palel/taskList/main/images/icon.png">
    <title>Task List</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="css/mainStyle.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/unorderedList.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <div class="main">
        <header class="main__header">
            <h1>Lista zadań</h1>
        </header>
        <section class="section">
            <fieldset class="section__fieldset">
                <h2 class="section__header">Dodaj nowe zadanie</h2>
            </fieldset>
            <fieldset class="section__fieldset">
                <form class="section__form js-form">
                    <input class="section__input js-newTask" placeholder="Co jest do zrobienia?">
                    <button class="section__button">Dodaj zadanie</button>
                </form>
            </fieldset>
        </section>
        <section class="section">
            <fieldset class="section__fieldset">
                <h2 class="section__header">Lista zadań</h2>
            </fieldset>
            <fieldset class="section__fieldset section__fieldset--task">
                <ul class="unorderedList js-tasks"></ul>
            </fieldset>
        </section>
    </div>
</body>

</html>
